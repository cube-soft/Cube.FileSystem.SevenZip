version: 1.15.0.{build}
branches:
    only:
        - master
skip_tags: true
clone_folder: C:\Cube\Cube.FileSystem.SevenZip
image: Visual Studio 2017
nuget:
    project_feed: true
    disable_publish_on_pr: true
platform: Any CPU
configuration: Release
before_build:
    - "SET PATH=C:\\Ruby22\\bin;C:\\Python34;C:\\Python34\\Scripts;%PATH%"
    - nuget sources add -name Cube.Core -source https://ci.appveyor.com/nuget/cube.core
    - nuget sources add -name Cube.FileSystem -source https://ci.appveyor.com/nuget/cube.filesystem
    - nuget sources add -name Cube.Images -source https://ci.appveyor.com/nuget/cube.images
    - nuget sources add -name Cube.Forms -source https://ci.appveyor.com/nuget/cube.forms
    - nuget restore Cube.FileSystem.SevenZip.Ice.sln
build:
    parallel: true
    project: Cube.FileSystem.SevenZip.Ice.sln
    publish_nuget: true
    verbosity: minimal
after_build:
    - ps: Start-FileDownload https://ci.appveyor.com/api/projects/clown/7z/artifacts/7z-x64.zip?job=Platform:+x64
    - 7z x -o"..\resources\native\x64\7z" 7z-x64.zip
    - xcopy /Y /I ..\resources\native\x64\7z\7z.* Tests\bin\Release
    - xcopy /Y /I ..\resources\native\x64\7z\7z.* Applications\Ice\Tests\bin\Release
test_script:
    - >
      ..\packages\OpenCover.4.7.922\tools\OpenCover.Console.exe
      -register:user
      -target:../packages/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe
      -targetargs:Cube.FileSystem.SevenZip.Tests.dll
      -targetdir:Tests\bin\Release
      -returntargetcode
      -hideskipped:All
      -output:CoverResults.xml
      -filter:"+[Cube*]* -[*]*NativeMethods -[*]*Properties.*"
    - >
      ..\packages\OpenCover.4.7.922\tools\OpenCover.Console.exe
      -register:user
      -target:../packages/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe
      -targetargs:Cube.FileSystem.SevenZip.Ice.Tests.dll
      -targetdir:Applications\Ice\Tests\bin\Release
      -returntargetcode
      -hideskipped:All
      -mergeoutput
      -output:CoverResults.xml
      -filter:"+[Cube*]* -[*]*NativeMethods -[*]*Properties.* -[*]*Form -[*]*.Program"
after_test:
    - xcopy /q /Y /I CoverResults.xml TestLog\
    - xcopy /q /Y /I Tests\bin\Release\Cube.FileSystem.SevenZip.Tests.log TestLog\
    - xcopy /q /Y /I Applications\Ice\Tests\bin\Release\Cube.FileSystem.SevenZip.Ice.Tests.log TestLog\
    - xcopy /q /Y /I Applications\Ice\Progress\bin\Release CubeIce
    - xcopy /q /Y /I Applications\Ice\Settings\bin\Release CubeIce.Settings
    - xcopy /q /Y /I Applications\Ice\Associate\bin\Release CubeIce.Settings.Associate
    - pip install codecov
    - codecov -f CoverResults.xml
artifacts:
    - path: CubeIce
    - path: CubeIce.Settings
    - path: CubeIce.Settings.Associate
    - path: TestLog
